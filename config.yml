# 站点基础信息
baseURL: https://www.coderclub.com.cn
title: Coder Club
paginate: 10
theme: PaperMod
publishDir: docs

enableRobotsTXT: true 
buildDrafts: false
buildFuture: false
buildExpired: false

# 语言
defaultContentLanguage: zh-cn
languages:
  zh-cn:
    languageName: "简体中文"

# HTML压缩选项
minify:
  disableXML: true
  minifyOutput: true

# 网站参数
params:
  env: production
  title: Coder Club # 网站标题
  description: This is an example site for PaperMod theme # 网站描述
  keywords: [Blog, Portfolio, PaperMod] # 关键字
  author: pm0915 # 作者
  DateFormat: "2023-01-01" # 日期格式
  defaultTheme: auto
  disableThemeToggle: false # 是否禁用主题切换

  ShowReadingTime: true # 是否显示阅读时间
  ShowShareButtons: true # 是否显示分享按钮
  ShowPostNavLinks: true # 是否显示上下篇文章链接
  ShowBreadCrumbs: true # 是否显示面包屑导航
  ShowCodeCopyButtons: false # 是否显示代码复制按钮
  ShowWordCount: true # 是否显示字数统计
  ShowRssButtonInSectionTermList: true # 是否在文章列表显示rss按钮
  UseHugoToc: true # 是否开启目录
  disableSpecial1stPost: false # 是否禁用特殊的第一篇文章
  disableScrollToTop: false # 是否禁用滚动到顶部按钮
  comments: false # 是否启用评论
  hidemeta: false # 是否隐藏文章元数据
  hideSummary: false # 是否隐藏文章摘要
  showtoc: false # 是否显示目录
  tocopen: false # 是否默认打开目录

  # 站点图标
  assets:
    favicon: "favicon.ico"
    favicon16x16: "favicon.ico"
    favicon32x32: "favicon_32.ico"
    apple_touch_icon: "favicon_32.ico"
    safari_pinned_tab: "favicon_32.ico"

  # 标签
  label:
    text: "Coder Club"

  # 社交媒体图标及链接
  socialIcons:
    - name: twitter
      url: "https://twitter.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/"

  #统计代码
  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  # 封面
  cover:
    hidden: true # 是否隐藏
    hiddenInList: true # 是否隐藏在列表
    hiddenInSingle: true

  # 编辑文章
  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # 编辑文字
    appendFilePath: true # 追加文件路径到编辑链接

  # 搜索选项
  fuseOpts:
    isCaseSensitive: false # 是否区分大小写
    shouldSort: true # 是否排序
    location: 0 # 位置
    distance: 1000 # 距离
    threshold: 0.4 # 阈值
    minMatchCharLength: 0 # 最小匹配字符长度
    keys: ["title", "permalink", "summary", "content"] # 搜索关键字

  # copyright 信息
  StartYear: 2023
  FilingNo: 陕ICP备2023002394号-1 # 工信部备案号
  PublicSecurityIconLink: https://www.coderclub.com.cn/img/beian.png # 公安图标（绝对路径）
  PublicNetworkSecurity: 陕公网安备61011302001629号 # 公安备案号

# 菜单
menu:
  main:
    - identifier: search
      name: 🔍
      url: search
      weight: 1
    - identifier: home
      name: 主页
      url: /
      weight: 2
    - identifier: posts
      name: 文章
      url: posts
      weight: 3
    - identifier: tags
      name: 标签
      url: tags
      weight: 15
    - identifier: archives
      name: 时间轴
      url: archives
      weight: 20
    - identifier: about
      name: 关于
      url: about
      weight: 50
    - identifier: links
      name: 友链
      url: links
      weight: 60

# 代码高亮选项
markup:
  highlight:
    noClasses: false # 是否使用类
    anchorLineNos: true # 是否显示行号
    codeFences: true # 是否使用代码块
    guessSyntax: true # 是否猜测语法
    lineNos: true # 是否显示行号
    style: monokai # 风格 可选值：monokai, manni, rrt, perldoc, borland, colorful, default, murphy, vs, trac, tango, fruity, autumn, bw, emacs, vim, pastie, friendly, native
